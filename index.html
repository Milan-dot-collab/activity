        }

        input[type="bio"],
        button,
        select,textarea
             {
                width:100%;
                padding: 8px;
                box-sizing: border-box;
                border-radius: 4px;
                border: 1px solid black;

             }
         textarea{
            resize: vertical;
            height: 80px;
             }
        button[type="reset"],
        input[type="submit"]{
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="reset"]:hover,

<body>
    <form action="/upload" method="post">
      <h2>Registration Form</h2><br><br>
       
      <label for="Full Name">Full Name:</label>
      <input type="text" placeholder="Please enter your full name"  required/>

      <label for="father name ">Father Name:</label>
      <input type="text" placeholder="Please Enter your Father Name "  required/>

      <label for="mother name"> Mother Name:</label>
      <input type="text" placeholder="Please Enter your mother name" required/>

      <label for="email">Email ID:</label>
      <input type="email" placeholder="Example@mail.com" required/>

     <label for="gender">Gender:</label>
     <select name="gender" id="gender">
        <option value="disable selected">select your gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
     </select>

     <label for="cast">Cast:</label>
     <select name="cast" id="cast">
        <option value="disable select">select your cast</option>
        <option value="general">General</option>
        <option value="obc">OBC</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
     </select>

        <label for="age">Age:</label>
        <input type="number" placeholder="enter your age" min="18" max="60"/>

        <label  for="address"> Address:</label>
        <input  type="text" placeholder=" Enter your permanent address" required/>
        
        <label for="religion">Religion:</label>
        <select name="religin" id="religion">
            <option value="disable select">select your religion</option>
            <option value="hindu">Hindu</option>
            <option value="christian">Christian</option>
            <option value="muslim">Muslim</option>
        </select>

        <label  for="City">City:</label>
        <input type="city" placeholder="Moirang">

        <label  for="pin code">Pin Code:</label>
        <input  type="number" placeholder="795133">

        <label for="state">State:</label>
        <input type="state" placeholder="Manipur">

        <labelfor="Country">Country:</label>
         <select name="country" id="country">
            <option value="disable select">select country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="England">England</option>
         </select>

        <label for="bio">Bio</label>
        <textarea name="textarea" id="bio" placeholder="Tell us something about yourself!"></textarea><br><br>

        <input type="submit" value="Register">
        <button type="reset">Reset Form</button>
     </form>
    
</body>
</html>
